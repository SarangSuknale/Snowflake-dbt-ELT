 
models:
  - name: stg_stripe_customers
    description: >
              This staging model contains customer data sourced from Stripe.
              Each row represents a single Stripe customer and includes basic
              customer details, creation timestamp, environment information,
              and the associated internal user identifier. The model is used
              to support billing, subscription, and revenue-related analysis.
    meta:
      owner: Sarang Suknale
      domain: Payment
      source_system: Stripe
      tags: ['stripe', 'customers']
      refresh_frequency: Daily

    columns:
      - name: customer_id
        description: Unique identifier for the customer in Stripe.
        tests:
          - not_null
          - unique

      - name: object
        description: Type of Stripe object returned by the API, typically "customer".

      - name: created_date
        description: Timestamp when the Stripe customer record was created.
        tests:
          - not_null

      - name: email
        description: Email address associated with the Stripe customer.
        meta:
          pii: True

      - name: name
        description: Name of the Stripe customer.

      - name: livemode
        description: Indicates whether the customer exists in live mode or test mode.

      - name: user_id
        description: Internal user identifier associated with the Stripe customer.
        tests:
          - not_null
