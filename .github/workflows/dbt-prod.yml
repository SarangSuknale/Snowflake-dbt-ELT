name: dbt Production

on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled runs (example: every day at 02:00 UTC)
  schedule:
    - cron: "0 2 * * *"

jobs:
  dbt-prod:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dbt_models

    env:
      DBT_PROFILES_DIR: ../profiles
      DBT_TARGET: prod

      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE_PROD: ${{ secrets.SNOWFLAKE_ROLE_PROD }}

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dbt
      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      # Install dbt packages
      - name: dbt deps
        run: dbt deps
      
      # TEMP DEBUG STEP
      - name: Debug env vars
        run: |
          echo "SNOWFLAKE_ACCOUNT is set"
          echo "SNOWFLAKE_USER is set"

      # Compile (early failure protection)
      - name: dbt compile
        run: dbt compile --target prod

      # Build everything (seeds + snapshots + models + tests)
      - name: dbt build
        run: dbt build --target prod

      # Upload manifest ONLY on success
      - name: Upload dbt manifest
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-manifest
          path: dbt_models/target/manifest.json
